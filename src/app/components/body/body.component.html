<div class="container">
  <div class="row">
    <div class="col-4"
         *ngFor="let personaje of personajes">
      <div class="card"
           style="width: 18rem;">
        <img [src]="personaje.img"
             class="card-img-top"
             alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ personaje.nombre }}</h5>
          <p class="card-text">{{ personaje.bio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
